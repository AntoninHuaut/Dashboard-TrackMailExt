<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../libs/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3">
        <div id="toastDiv" class="toast align-items-center border-0" style="float: right" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">

                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>

        <h1 class="mb-3">Options</h1>

        <div class="mb-3">
            <div class="input-group">
                <label for="token" class="input-group-text">TrackMail Token</label>
                <input type="password" class="form-control" id="tokenInput" aria-describedby="tokenHelp">
                <button type="submit" id="submitToken" class="btn btn-primary">Save</button>
            </div>
            <div id="tokenHelp" class="form-text">Get your token <a href="https://dash.antoninhuaut.fr/" />here</a></div>
        </div>


        <div class="d-flex flex-row mt-3 mb-2">
            <div class="align-items-center pb-1">
                <img id="refreshSettings" src="../libs/icons/arrow-clockwise.svg" style="cursor: pointer;" />
            </div>
            <div>
                <h4>TrackMail Settings</h4>
            </div>
        </div>
        <div id="settingsDiv">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="emailFrom">
                <label class="form-check-label" for="emailFrom">Save the sender of the email</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="emailTo">
                <label class="form-check-label" for="emailTo">Save the recipient(s) of the email</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="subject">
                <label class="form-check-label" for="subject">Save the subject of the email</label>
            </div>

            <button type="submit" id="submitSettings" class="btn btn-primary mt-2">Save</button>
        </div>
    </div>
</body>

<script src="../libs/bootstrap.min.js"></script>
<script src="../utils/toats.js"></script>
<script src="../utils/requests.js"></script>
<script src="script.js"></script>

</html>
