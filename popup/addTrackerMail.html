<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TrackMail</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../libs/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3">
        <h3 class="mb-3">TrackMail</h3>

        <p>Do you want to track this mail?</p>

        <div class="d-flex justify-content-center">
            <button id="button_cancel" type="button" data="cancel" class="btn btn-danger me-3">No</button>
            <button id="button_ok" type="button" data="ok" class="btn btn-success ms-3">Yes</button>
        </div>
    </div>
</body>

<script src="../libs/bootstrap.min.js"></script>
<script src="script.js"></script>

</html>
