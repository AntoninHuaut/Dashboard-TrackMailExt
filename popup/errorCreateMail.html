<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TrackMail</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../libs/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3 d-flex flex-column justify-content-center">
        <h3 class="mb-3">TrackMail: Error</h3>

        <p>Could not create email</p>

        <div class="d-flex justify-content-center">
            <button type="button" data="cancel" class="btn-track-submit btn btn-danger me-3">Back to editor</button>
            <button type="button" data="yes" class="btn-track-submit btn btn-success ms-3">Send my email anyway</button>
        </div>
    </div>
</body>

<script src="../libs/bootstrap.min.js"></script>
<script src="script.js"></script>

</html>
